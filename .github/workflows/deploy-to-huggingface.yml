name: Deploy to Hugging Face Spaces

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install huggingface_hub

    - name: Deploy to Hugging Face Space
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"

        git clone https://huggingface.co/spaces/kenken999/fastapi_django_main_live hf_space
        rsync -av --exclude=.git ./ hf_space/

        cd hf_space
        git remote set-url origin https://oauth2:${HF_TOKEN}@huggingface.co/spaces/kenken999/fastapi_django_main_live

        if [ -n "$(git status --porcelain)" ]; then
          git add .
          git commit -m "üöÄ Auto-deploy from GitHub"
          git push origin main
          echo "‚úÖ Deployed to Hugging Face Spaces"
        else
          echo "‚ÑπÔ∏è No changes to deploy"
        fi
